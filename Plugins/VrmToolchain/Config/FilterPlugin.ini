[FilterPlugin]
; Ship only what is required for consumers of the plugin.
; Paths are relative to the plugin root.

; --- Always exclude build/artifact directories ---
/Binaries/...
/Intermediate/...
/Saved/...
/DerivedDataCache/...

; --- Exclude local harness/project artifacts if they ever appear under the plugin ---
/HostProject/...
/Tests/...
/build/...

; --- Exclude VCS/editor noise ---
/.vs/...
/.vscode/...
/.git/...
/.gitignore
/.gitattributes
/.editorconfig

; --- Include third-party payload required for building and running ---
/Source/ThirdParty/VrmSdk/include/...
/Source/ThirdParty/VrmSdk/lib/...
/Source/ThirdParty/VrmSdk/bin/...

; --- Optional docs/licenses if you have them ---
/README.md
/LICENSE*
/NOTICE*
/ThirdPartyNotices*
