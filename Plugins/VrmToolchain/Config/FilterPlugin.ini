[FilterPlugin]
; Ship only what is required for consumers of the plugin.
; Paths are relative to the plugin root.

; --- Always exclude build/artifact directories ---
/Binaries/...
/Intermediate/...
/Saved/...
/DerivedDataCache/...

; --- Exclude local harness/project artifacts if they ever appear under the plugin ---
/HostProject/...
/Tests/...
/build/...

; --- Exclude VCS/editor noise ---
/.vs/...
/.vscode/...
/.git/...
/.gitignore
/.gitattributes
/.editorconfig

; --- Note: this file should only include required runtime binaries (DLLs) if you need to ship them. Do not use it to exclude developer-only tools ---

; --- Optional docs/licenses if you have them ---
/README.md
/LICENSE*
/NOTICE*
/ThirdPartyNotices*
